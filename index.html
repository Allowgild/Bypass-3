<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Research Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #timer {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #openBtn {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #openBtn:hover {
      background-color: #45a049;
    }

    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* Hidden until button click */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="timer">00:30</div>
  <button id="openBtn">Open Study Notes</button>
  <iframe id="gameFrame"></iframe>

  <script>
    // Fake countdown timer
    let timeLeft = 30;
    const timer = document.getElementById('timer');
    const interval = setInterval(() => {
      timeLeft--;
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      if (seconds < 10) seconds = "0" + seconds;
      timer.textContent = `${minutes}:${seconds}`;

      if (timeLeft <= 0) {
        clearInterval(interval);
        timer.textContent = "Time's up!";
      }
    }, 1000);

    // Button click to inject iframe
    document.getElementById('openBtn').addEventListener('click', function() {
      const iframe = document.getElementById('gameFrame');
      iframe.style.display = 'block';
      iframe.src = 'https://bloxd.io'; // Game URL

      // Optional: fallback redirect if iframe fails to load
      setTimeout(() => {
        if (!iframe.contentWindow || iframe.contentDocument.documentElement.innerHTML.includes("blocked")) {
          window.location.href = 'https://bloxd.io';
        }
      }, 2000);
    });
  </script>
</body>
</html>
